<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spectrum Ixtapaluca - Airsoft</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    /* Estilos para la sección combinada */
    .quienes-y-video {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 40px;
    }
    .quienes-y-video > div {
      flex: 1 1 300px; /* flex-grow, flex-shrink, flex-basis */
      min-width: 280px;
    }
    .quienes-y-video iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    /* Ajustes para móviles */
    @media (max-width: 700px) {
      .quienes-y-video {
        flex-direction: column;
      }
      .quienes-y-video > div {
        min-width: 100%;
      }
      .quienes-y-video iframe {
        height: 200px;
      }
      header .btn-group {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* Header con logo a la izquierda y botones a la derecha */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #222;
      color: white;
    }
    header .logo {
      height: 250px;
    }
    header h1 {
      margin: 0 20px;
      flex-grow: 1;
      font-size: 1.4rem;
    }
    header .btn-group {
      display: flex;
      gap: 15px;
    }
    header .btn-group a {
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    header .btn-group a:hover {
      background-color: #45a049;
    }

    /* Botones en main para accesibilidad en móviles (opcional) */
    main .btn-group-mobile {
      display: none;
      margin-bottom: 20px;
      gap: 10px;
    }
    @media (max-width: 700px) {
      main .btn-group-mobile {
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Spectrum" class="logo" />
    <h1>Equipo de Airsoft: Spectrum Ixtapaluca</h1>
    <nav class="btn-group">
      <a href="registro.html">UNIRSE</a>
      <a href="jugadores.html">Ficha de Jugadores</a>
    </nav>
  </header>

  <main>
    <!-- Opcional: botones visibles en móvil -->
    <nav class="btn-group-mobile">
      <a href="registro.html" class="btn">UNIRSE</a>
      <a href="jugadores.html" class="btn">Ficha de Jugadores</a>
    </nav>

    <section class="quienes-y-video">
      <div class="quienes-somos">
        <h2>¿Quiénes somos?</h2>
        <p>
          Equipo táctico de airsoft ubicado en Ixtapaluca, apasionados por la
          estrategia, la adrenalina y el trabajo en equipo.
        </p>
      </div>
      <div class="video-destacado">
        <h2>Última partida destacada</h2>
        <iframe
          src="https://www.youtube.com/embed/M6-V2X9aetE?autoplay=1&mute=1&si=O532wjATC-IfPdGU"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </section>

  </main>


  <footer>
    <p>&copy; 2025 Spectrum Ixtapaluca AG-S</p>
  </footer>



</body>
</html>
