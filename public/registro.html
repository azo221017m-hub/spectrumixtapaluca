<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Jugadores | Spectrum Ixtapaluca</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Spectrum" class="logo">
    <h1>Registro de Jugadores</h1>
  </header>

  <main>
    <section>
      <form id="formRegistro">
         <label for="nickname">Nombre o Nickname:</label><br>
    <input type="text" id="nickname" name="nickname" required><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="replica">Tipo de réplica:</label><br>
    <input type="text" id="replica" name="replica"><br><br>

    <label for="habilidades">Habilidades o experiencia:</label><br>
    <textarea id="habilidades" name="habilidades" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Registrarse</button>
  </form>

      <div id="mensaje"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Spectrum Ixtapaluca AG-S</p>
  </footer>

<script src="/js/registro.js"></script>
</body>
</html>
