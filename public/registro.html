<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Jugadores | Spectrum Ixtapaluca</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Spectrum" class="logo">
    <h1>Registro de Jugadores</h1>
  </header>

  <main>
    <section>
      <form id="formRegistro">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="replica">Réplica Preferida:</label>
        <input type="text" id="replica" name="replica" required>

        <label for="habilidades">Habilidades (estratega, francotirador, CQB, etc.):</label>
        <input type="text" id="habilidades" name="habilidades" required>

        <button type="submit" class="btn">Registrarse</button>
      </form>

      <div id="mensaje"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Spectrum Ixtapaluca AG-S</p>
  </footer>

  <script src="C:\ZAVALA\airsoft\sitioWEB\serv-spectrum\backend\routes\registro.js"></script>
</body>
</html>
