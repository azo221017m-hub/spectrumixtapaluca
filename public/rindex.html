<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Animaci√≥n BBs</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #222;
    overflow: hidden;
    position: relative;
  }
  .bb {
    position: fixed;
    background: white;
    border-radius: 50%;
    width: 8px;
    height: 8px;
    opacity: 0.8;
    pointer-events: none;
    transition: transform 3s ease-in-out;
    will-change: transform;
    z-index: 9999;
    filter: drop-shadow(0 0 2px white);
  }
</style>
</head>
<body>
<script>
  const NUM_BBS = 30;
  const bbs = [];
  function randomPosition() {
    return {
      x: Math.random() * (window.innerWidth - 8),
      y: Math.random() * (window.innerHeight - 8)
    };
  }
  function moveBB(bb) {
    const { x, y } = randomPosition();
    bb.style.transform = `translate(${x}px, ${y}px)`;
  }
  window.onload = () => {
    for(let i=0; i<NUM_BBS; i++) {
      const bb = document.createElement('div');
      bb.classList.add('bb');
      document.body.appendChild(bb);
      const { x, y } = randomPosition();
      bb.style.transform = `translate(${x}px, ${y}px)`;
      bbs.push(bb);
    }
    setInterval(() => bbs.forEach(moveBB), 3000);
  };
</script>
</body>
</html>
